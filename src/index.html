<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./Home.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="div2">
          <a href="">
            <img src="./images/mobile/logo.svg" alt="">
            <span>Filmoteka</span>
          </a>
          <ul class="ul">
            <li><a href="" class="menu_a js_a">Home</a></li>
            <li><a href="" class="menu_a">my library</a></li>
          </ul>
        </div>
        <div class="div">
          <form class="search-form" id="search-form">
            <label>
              <input
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="Movie search"
              />
              <button type="submit" class="button" width="12" height="12">
                <img src="./images/mobile/search.svg" alt="">
              </button>
            </label>
          </form>
          <p class="p">Search result not successful. Enter the correct movie name</p>
        </div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <p class="p1">Your library is empty</p>
          <div class="gallery_film"></div>
        </div>
      </section>
      <section class="section1">
        <div class="container">
          <div class="pagination">
            <button id="prevPageBtn">
              <img src="./images/mobile/arrow-left.svg" alt="">
            </button>
            <span id="currentPage">1</span>
            <button id="nextPageBtn">
              <img src="./images/mobile/arrow-right.svg" alt="">
            </button>
          </div>
        </div>
      </section>
    </main>
    <div class="modal">
      <div class="modal_window">
        <img class="close" src="./images/close.svg" alt="">
        <div class="modal_wd"></div>
      </div>
    </div>
    <script type="module" src="./MyLibrary.js"></script>
    <script type="module" src="./Modal.js"></script>
  </body>
</html>
